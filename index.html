<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pemrograman Aplikasi Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- element <div> untuk bagian header -->
        <div class="header">
            <div class="header-logo">
                PAW
            </div>
            <div class="header-nav">
                <ul>
                    <li>Tentang</li>
                    <li>Pelajaran</li>
                    <li>Hubungi Kami</li>
                </ul>
            </div>
        </div>
        <!-- element div untuk bagian main -->
        <div class="main">
            <div class="contents">
                <h3 class="section-title">Pelajaran</h3>
                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="">
                    <p>HTML & CSS</p>
                </div>
                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg
                    " alt="">

                </div>
                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg
                    " alt="">
                    <p>Ruby</p>
                </div>
                <div class="contents-item">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="">
                    <p>Microservices</p>
                </div>
            </div>
            <div class="contact-form">
                <h3 class="section-title">Hubungi Kami</h3>
                <p>Email (Wajib Diisi)</p>
                <input type="email">
    
                <p>	Pesan (Wajib Diisi)</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
    
                <p>Bidang (Wajib Diisi)</p>
                <input type="submit" class="contact-sunmit" value="Kirim">
            </div>
           
        </div>
        <!-- elemen div untuk bagian footer -->
        <div class="footer">
            <div class="footer-logo">Pemrograman Aplikasi Web</div>
            <div class="footer-nav">
                <ul>
                    <li>Tentang</li>
